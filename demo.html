<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Second2DHMS</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="./lib/jquery.js" type="text/javascript"></script>
    <script src="./lib/class.js" type="text/javascript"></script>
    <!-- <script src="./src/Second2DHMS_core.js" type="text/javascript"></script> -->
    <script src="./build/Second2DHMS.min.js" type="text/javascript"></script>
        <!--<script src="./test/testTDD.js" type="text/javascript"></script>-->
</head>
<body>
    <hr>下面是最大可达单位演示</hr>
    <div id="TimeScalar">
    </div>

    <div id="TimeScalar2">
    </div>

    <div id="TimeScalar3">
    </div>

    <div id="TimeScalar4">
    </div>
    
    <hr>下面是最小单位演示</hr>
    <div id="TimeScalar5">
    </div>

    <div id="TimeScalar6">
    </div>

    <div id="TimeScalar7">
    </div>

    <script>
    $(function(){
        /* ---------------- 最大可达单位演示 ----------------------- */
        //---- 最大值到 天
        var range = {min:0, max:86400, unit:"Second"}
        var timeObj = new TimeScalarClass("#TimeScalar", range);
        timeObj.SetTimeControlValue(2);
        console.log("timeObj.GetTimeControlValue="+timeObj.GetTimeControlValue())

        //---- 最大值到 时
        var range = {min:0, max:3600, unit:"Second"}
        var timeObj = new TimeScalarClass("#TimeScalar2", range);
        timeObj.SetTimeControlValue(2);

        //---- 最大值到 分
        var range = {min:0, max:60, unit:"Second"}
        var timeObj = new TimeScalarClass("#TimeScalar3", range);
        timeObj.SetTimeControlValue(2);

        //---- 最大值到 秒
        var range = {min:0, max:59, unit:"Second"}
        var timeObj = new TimeScalarClass("#TimeScalar4", range);
        timeObj.SetTimeControlValue(2);

        /* ---------------- 最小单位演示 ----------------------- */
        var range = {min:0, max:59, unit:"Minute"}
        var timeObj = new TimeScalarClass("#TimeScalar5", range);
        timeObj.SetTimeControlValue(2);

        var range = {min:0, max:59, unit:"Hour"}
        var timeObj = new TimeScalarClass("#TimeScalar6", range);
        timeObj.SetTimeControlValue(2);

        var range = {min:0, max:59, unit:"Day"}
        var timeObj = new TimeScalarClass("#TimeScalar7", range);
        timeObj.SetTimeControlValue(2);


    });
    </script>
</body>
</html>
